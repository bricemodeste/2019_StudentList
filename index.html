<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student List 2</title>
    <link rel="stylesheet" href="studentlist.css" type="text/css" />
  </head>
  <body></body>
    <h1>Welcome To Hogwarts</h1>

    <nav id="buttons" class="dropdown-container">
      <div id="filtering_button">
        Filter :
        <button id="filter_button_all" data-filter="all">All <span class="hog-counter"></span></button>
        <button id="filter_button_Hufflepuff" data-filter="Hufflepuff"><span class="hog-counter"></span>
          Hufflepuff
        </button>
        <button id="filter_button_Gryffondor" data-filter="Gryffondor"><span class="hog-counter"></span>
          Gryffondor
        </button>
        <button id="filter_button_Ravenclaw" data-filter="Ravenclaw"><span class="hog-counter"></span>
          Ravenclaw
        </button>
        <button id="filter_button_Slytherin" data-filter="Slytherin"><span class="hog-counter"></span>
          Serpentard
        </button>
      </div>
      <div id="sorting_button">
        Sort :
        <button id="sort_button_first" data-sort="firstNamestudent">
          First name
        </button>
        <button id="sort_button_last" data-sort="lastNamestudent">
          Last name
        </button>
    </nav>
    <div id="modal">
        <div class="closeModal">x</div>
        <p class="name">Info_Name One</p>
        <p class="lastName">Info_LastName two</p>
        <img>
        <p class="optional information"></p>
    </div>
    <div id="box-student">
      <template id="studentTemplate">
        <div id="design-data">
          <h2 id="data-firstName"></h2>
          <h2 id="data-lastName"></h2>
          <p id="data-house"></p>
          <button class="popup-button">Pop me</button>
          <button class="delete-button"><span class="hog-counter"></span></button>
        </div>
      </template>
    </div>

    <script src="studentlist.js"></script>
  </body>
</html>

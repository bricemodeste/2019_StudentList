<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hogwart student list - Brice Modeste</title>
    <link rel="stylesheet" href="studentlist.css" type="text/css" />
  </head>
  <body></body>
    <h1>Welcome To Hogwarts</h1>
<!---Nav sort and filter--->
    <nav id="buttons" class="dropdown-container">
      <!---filter--->
      <div id="filtering_button">
        Filter :
        <button id="filter_button_all" data-filter="all">All 
          <span class="hog-counter"></span></button>
        <button id="filter_button_Hufflepuff" data-filter="Hufflepuff">
          <span class="hog-counter"></span>
          Hufflepuff
        </button>
        <button id="filter_button_Gryffondor" data-filter="Gryffondor">
          <span class="hog-counter"></span>
          Gryffondor
        </button>
        <button id="filter_button_Ravenclaw" data-filter="Ravenclaw">
          <span class="hog-counter"></span>
          Ravenclaw
        </button>
        <button id="filter_button_Slytherin" data-filter="Slytherin">
          <span class="hog-counter"></span>
          Serpentard
        </button>
        <div id="expelled">Expelled Students:<span>0</span></div>
      </div>
      <!---Modal--->
      <div id="sorting_button">
        Sort :
        <button id="sort_button_first" data-sort="firstNamestudent">
          First name
        </button>
        <button id="sort_button_last" data-sort="lastNamestudent">
          Last name
        </button>
        <button id="sort_button_house" data-sort="Housestudent">
            House
          </button>
    </nav>
  <!---Modal--->
  <div  class=" modal hide">
      <div class="modal-content">
          <span class="close">X</span>
        <img class="portrait" src="" alt="Student-image" />
        <div >
          <h3 class="name"></h3>
            <h2 id="data-firstName"></h2>
            <h2 id="data-lastName"></h2>
            <p id="data-house"></p>
        </div>
        <div class="blood-status"></div>
        
      </div>
    </div>
    
     <!---Template--->
    <div id="box-student">
      <template id="studentTemplate">
        <div id="design-data">
          <h2 id="data-firstName"></h2>
          <h2 id="data-lastName"></h2>
          <p id="data-house"></p>

          <button class="popup-button">Pop me</button>
          
          <button id="delete-button">Expel<span class="hog-counter"></span></button>
          
        </div>
       
      </template>
    </div>

    <script src="studentlist.js"></script>
  </body>
</html>

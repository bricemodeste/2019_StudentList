<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student List 2</title>
    <link rel="stylesheet" href="studentlist.css" type="text/css" />
  </head>
  <body>
    <h1>Welcome To Hogwarts</h1>

    <div class="dropdown-container">
      <div class="dropdown-content">
        <select name="filter-Maison" class="dropdown-select">
          <option>Filter...</option>
          <option id="filter_button_all" data-house="all">All</option>
          <option id="filter_button_Hufflepuff" data-house="Hufflepuff"
            >Hufflepuff</option
          >
          <option id="filter_button_Gryffondor" data-house="Gryffondor"
            >Gryffondor</option
          >
          <option id="filter_button_Ravenclaw" data-house="Ravenclaw"
            >Ravenclaw</option
          >
          <option id="filter_button_Slytherin" data-house="Slytherin"
            >Serpentard</option
          >
        </select>
      </div>
    </div>

    <div class="dropdown-container">
      <div class="dropdown-content">
        <select name="Sort-student" class="dropdown-select">
          <option>Sort...</option>
          <option class="sort_button" data-sort="firstNamestudent"
            >First name</option
          >
          <option class="sort_button" data-sort="lastNamestudent"
            >Last name</option
          >
          <option class="sort_button" data-sort="houseStudent">House</option>
        </select>
      </div>
    </div>
    <main>
      <template id="studentTemplate">
        <div id="design-data">
          <h2 id="data-firstName">name</h2>
          <h2 id="data-lastName"></h2>
          <p id="data-house">house</p>
          <button class="popup-button">See more information</button>
          <button class="delete-button">Delete</button>
        </div>
      </template>
    </main>

    <script src="studentlist.js"></script>
  </body>
</html>
